<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books books books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to your Library</h1>
    <button id="add-newbook">Add a new book</button>
    <div id="container"></div>
    <dialog id="hidden">
        <button id="close-button">X</button>
        <form method="dialog" id="book-details">
            <label for="title">Title</label><input id="title" type="text">
            <label for="author">Author</label><input id="author" type="text">
            <label for="pages">Pages</label><input id="pages" type="number">
            <label for="status">Read</label><input id="status" type="checkbox">
            <button id="okbtn">Add</button> 
        </form>
    </dialog>
   <script src="app.js"></script>
</body>
</html>
